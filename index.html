<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>规划结果 + 驾车路线绘制</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=b87928dcff5f36943902585a8f67876c&plugin=AMap.Driving">
    </script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>

<body>
    <div id="container"></div>
    <div id="panel"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.9.0/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
    <script type="text/javascript">
        var options = {
            'showButton': true, //是否显示定位按钮
            'buttonPosition': 'LB', //定位按钮的位置
            /* LT LB RT RB */
            'buttonOffset': new AMap.Pixel(10, 20), //定位按钮距离对应角落的距离
            'showMarker': true, //是否显示定位点
            'markerOptions': { //自定义定位点样式，同Marker的Options
                'offset': new AMap.Pixel(-18, -36),
                'content': '<img src="https://a.amap.com/jsapi_demos/static/resource/img/user.png" style="width:36px;height:36px"/>'
            },
            'showCircle': true, //是否显示定位精度圈
            'circleOptions': { //定位精度圈的样式
                'strokeColor': '#0093FF',
                'noSelect': true,
                'strokeOpacity': 0.5,
                'strokeWeight': 1,
                'fillColor': '#02B0FF',
                'fillOpacity': 0.25
            }
        }
        var map = new AMap.Map("container", {
            // center: [104.06, 30.6],
            zoom: 14
        });

        var drivingOption = {
            policy: AMap.DrivingPolicy
                .LEAST_TIME, // 其它policy参数请参考 https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingPolicy
            ferry: 1, // 是否可以使用轮渡
        }

        // 构造路线导航类
        var driving = new AMap.Driving(drivingOption)

        let position = [];
        let curPosition = [];

        let point = {
            start: [104.061342, 30.571621],
            end: [104.064936, 30.571685],
            routePoint: [
                [104.060001, 30.568905],
                [104.062592, 30.565889]
            ]
        }

        let waypoints = [];
        point.routePoint.forEach(v => {
            let waypoint = new AMap.LngLat(v[0], v[1])
            waypoints.push(waypoint)
        })

        let timer = setInterval(() => {
            AMap.plugin(["AMap.Geolocation"], function () {
                var geolocation = new AMap.Geolocation(options);
                map.addControl(geolocation);
                if (position.length > 0) {
                    map.removeControl(geolocation);
                }
                geolocation.getCurrentPosition((v, p) => {
                    if (v !== "complete") return
                    if (!position.length) {
                        position = point.start;
                        // position = [p.position.lng,p.position.lat]
                        // 根据起终点经纬度规划驾车导航路线
                        driving.search(new AMap.LngLat(position[0], position[1]), new AMap
                            .LngLat(point.end[0], point.end[1]), {
                                waypoints: waypoints
                            },
                            function (status, result) {
                                // result即是对应的驾车导航信息，相关数据结构文档请参考 https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
                                if (status === 'complete') {
                                    if (result.routes && result.routes.length) {
                                        // 绘制第一条路线，也可以按需求绘制其它几条路线
                                        drawRoute(result.routes[0])
                                        log.success('绘制驾车路线完成')
                                    }
                                } else {
                                    clearInterval(timer)
                                    log.error('获取驾车数据失败：' + result)
                                }
                            });
                    } else if (p.position.lng !== position[0] && p.position.lat !== position[
                            1]) {
                        curPosition = [p.position.lng, p.position.lat]
                        console.log(v, position, curPosition)
                    }
                })
            });
        }, 1000)

        function drawRoute(route, index = 0) {
            var path = parseRouteToPath(route)

            var startMarker = new AMap.Marker({
                position: path[0],
                icon: 'https://webapi.amap.com/theme/v1.3/markers/n/start.png',
                map: map
            })

            var endMarker = new AMap.Marker({
                position: path[path.length - 1],
                icon: 'https://webapi.amap.com/theme/v1.3/markers/n/end.png',
                map: map
            })

            let curIndex = 0;

            let routeLine = null;
            let routeLine1 = null;

            routeLine = new AMap.Polyline({
                path: path,
                isOutline: true,
                outlineColor: '#ffeeee',
                borderWeight: 2,
                strokeWeight: 5,
                strokeColor: '#ccc',
                lineJoin: 'round'
            })
            routeLine1 = new AMap.Polyline({
                path: path,
                isOutline: true,
                outlineColor: '#ffeeee',
                borderWeight: 2,
                strokeWeight: 5,
                strokeColor: '#0091ff',
                lineJoin: 'round'
            })

            let c_timer = setInterval(() => {
                console.log(curPosition, 'curPosition')
                console.log(curIndex, 'curIndex')
                // curIndex = index++
                path.forEach((v, i) => {
                    if (v.lng == curPosition[0] && v.lat == curPosition[1]) {
                        curIndex = i;
                    }
                })
                if (curIndex == path.length) {
                    clearInterval(timer)
                    clearInterval(c_timer)
                }
                let p1 = path.slice(0, curIndex);
                let p2 = path.slice(curIndex, path.length);
                routeLine = new AMap.Polyline({
                    path: p1,
                    isOutline: true,
                    outlineColor: '#ffeeee',
                    borderWeight: 2,
                    strokeWeight: 5,
                    strokeColor: '#ccc',
                    lineJoin: 'round'
                })
                routeLine1 = new AMap.Polyline({
                    path: p2,
                    isOutline: true,
                    outlineColor: '#ffeeee',
                    borderWeight: 2,
                    strokeWeight: 5,
                    strokeColor: '#0091ff',
                    lineJoin: 'round'
                })

                routeLine.setMap(map)
                routeLine1.setMap(map)

                // 调整视野达到最佳显示区域
            }, 1000)
            map.setFitView([startMarker, endMarker, routeLine, routeLine1])

        }

        // 解析DrivingRoute对象，构造成AMap.Polyline的path参数需要的格式
        // DrivingResult对象结构参考文档 https://lbs.amap.com/api/javascript-api/reference/route-search#m_DriveRoute
        function parseRouteToPath(route) {
            var path = []

            for (var i = 0, l = route.steps.length; i < l; i++) {
                var step = route.steps[i]

                for (var j = 0, n = step.path.length; j < n; j++) {
                    path.push(step.path[j])
                }
            }

            return path
        }
    </script>
</body>

</html>
